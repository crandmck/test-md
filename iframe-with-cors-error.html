<h1>Iframe with CORS error</h1>

<p>The iframe SHOULD go to <b>ManifestAssertion</b>.</p>

<iframe src="about:blank" id="content_frame"
  height="460px" id="content_frame" width="95%" style="border: 1px solid red;" scrolling="yes">
</iframe>

<script>
  window.onload = function() {
    console.log("Running onload")
    const theURL = "https://contentauth.github.io/json-manifest-reference/reference-cai" + window.location.hash;
    console.log("URL is " + theURL);
    document.getElementById("content_frame").contentWindow.location.src = theURL;
  }
</script>
