<h1>This page contains an iframe but should not have a CORS error</h1>

<p>The iframe goes to https://crandmck.github.io/test-md/test#something.</p>

<iframe src="about:blank" height="460px" 
  id="content_frame" width="95%" style="border: 1px solid red;" scrolling="yes"></iframe>

<script>
window.onload = function() {
  const theURL = "https://crandmck.github.io/test-md/test" + window.location.hash
  console.log("The IFRAME URL IS " + theURL);
  document.getElementById("content_frame").contentWindow.location.src = theURL;
}
</script>
